<!-- Homestays Carousel Single -->
<div class="owl-carousel owl-theme homestays-carousel mt-2">


	<!-- Homestays -->
	<div *ngFor="let homestay of homestays; let i =index"
		class="item">
		<div class="group flex flex-col h-auto">
			<div class="relative overflow-hidden rounded-lg mb-4 aspect-square min-h-[180px] max-h-[180px]">
				<img [src]="getProfileImage(homestay.images)"
					[alt]="homestay.homestayName"
					class="w-full h-full object-cover transform group-hover:scale-105 transition duration-500">
			</div>
			<div class="flex flex-col flex-grow">
				<h4 class="text-lg mb-2 font-semibold line-clamp-1">
					{{homestay.homestayName}}
				</h4>
				<div class="flex flex-wrap gap-2 mb-3">
					<span class="inline-block px-3 py-1 rounded-full text-xs font-medium transition-all duration-300 bg-[#1C2A0E] text-white">
						{{homestay.committeeName}}
					</span>
					<span [ngClass]="getClass(i+1)"
						class="inline-block px-3 py-1 rounded-full text-xs font-medium transition-all duration-300 hover:text-white">
						{{homestay.region}}
					</span>
				</div>
				<p class="text-gray-700 mb-2 line-clamp-3 text-base min-h-24">
					{{homestay.description}}
				</p>
				<div class="my-2 mb-2 flex flex-wrap gap-2 min-h-24">


					<div *ngFor="let amenity of homestay.amenities; let i = index">
						<span *ngIf="i < 4"
							class="inline-block px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded">
							{{ amenity }}
						</span>
					</div>


				</div>
				<a [routerLink]="['/homestay',homestay.homestayId]"
					class="inline-flex items-center mt-auto w-fit border border-[#1C2A0E] rounded-full px-4 py-1.5 text-sm text-[#1C2A0E] hover:bg-[#1C2A0E] hover:text-white transition-all duration-300">
					Know More
					<svg xmlns="http://www.w3.org/2000/svg"
						class="h-3.5 w-3.5 ml-1.5"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor">
						<path stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M9 5l7 7-7 7"></path>
					</svg>
				</a>
			</div>
		</div>
	</div>





</div>
