          <!-- Activities Carousel -->
          <div class="owl-carousel owl-theme adventure-carousel mt-6">
         <!-- activitys -->
                  <div class="item mx-0.5" *ngFor="let activity of activities; let i=index">
                      <div class="group flex flex-col h-auto">
                          <div class="relative overflow-hidden rounded-lg mb-4 aspect-[4/3] max-h-[180px] min-h-[180px]">
                              <img 
                                 [src]="getProfileImage(activity.images)"
                                 [alt]="activity.activityName"
                                  class="w-full h-full object-cover transform group-hover:scale-105 transition duration-500"
                              />
                          </div>
                          <div class="flex flex-col flex-grow">
                              <h4 class="text-lg mb-2 font-semibold line-clamp-1 min-h-[30px]">{{activity.activityName}}</h4>
                              <div class="flex flex-wrap gap-2 mb-3">
                                  <span class="inline-block px-3 py-1 rounded-full text-xs font-medium transition-all duration-300 bg-[#1C2A0E] text-white">{{activity.committeeName}}</span>
                                  <span class="inline-block px-3 py-1 rounded-full text-xs font-medium transition-all duration-300 hover:text-white" [ngClass]="getClass(activity.region)">{{activity.region}}</span>
                              </div>
                              <p class="text-gray-700 mb-4 line-clamp-3 min-h-16">
                                  {{activity.description}}
                              </p>

                               <!-- Tags -->
                          <div class="flex flex-wrap gap-1.5 mb-2 line-clamp-2">
                            <div *ngFor="let tag of activity.tags; let i = index">
                                <span *ngIf="i < 4" class="inline-block px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded">
                                    {{tag}}
                                </span>
                            </div>                            
                          </div>

                              <a  [routerLink]="['/activity',activity.activityId]"  class="inline-flex items-center mb-2 mt-2 w-fit border border-[#1C2A0E] rounded-full px-4 py-1.5 text-sm text-[#1C2A0E] hover:bg-[#1C2A0E] hover:text-white transition-all duration-300">
                                  Know More 
                                  <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 ml-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                  </svg>
                              </a>
                          </div>
                      </div>
                  </div>

              </div>
